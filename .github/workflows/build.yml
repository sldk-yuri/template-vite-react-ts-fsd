name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3

      - name: ğŸ’¿ Setup NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: ğŸ­ Install dependencies
        run: yarn install

      - name: ğŸ•µ Lint the code
        run: yarn lint

      - name: ğŸ’… Run Prettier
        run: yarn prettier

      - name: ğŸ§° Build code
        run: yarn build
